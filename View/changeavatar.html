<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Avatar</title>
  <link rel="stylesheet" href="../css/profile.css" />
</head>
<body>
  <div class="container">
    <h2>Change Avatar</h2>
    <form id="avatar-form">
      <input type="file" id="avatar" accept="image/*" required />
      <button type="submit">Upload</button>
    </form>
    <img id="preview" class="avatar" />
    <a href="profile.html">Back to Dashboard</a>
  </div>
  <script src="../jscript/avatar.js"></script>
</body>
</html>
