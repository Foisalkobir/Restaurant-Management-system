<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <link rel="stylesheet" href="../css/form-validation.css">
</head>
<body>
  <div class="form-container">
    <h2>Signup Form</h2>
    <form id="signup-form" novalidate>
      <input type="text" id="name" placeholder="Full Name" required>
      <small class="error" id="name-error"></small>

      <input type="email" id="email" placeholder="Email" required>
      <small class="error" id="email-error"></small>

      <input type="password" id="password" placeholder="Password" required>
      <small class="error" id="password-error"></small>

      <input type="tel" id="contact" placeholder="Contact Number" required>
      <small class="error" id="contact-error"></small>

      <button type="submit">Sign Up</button>
    </form>
    <p id="success-msg" class="success"></p>
  </div>

  <script src="../jscript/form-validation.js"></script>
</body>
</html>
