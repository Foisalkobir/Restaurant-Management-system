<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Processing</title>
  <link rel="stylesheet" href="../css/payment-processing.css" />
</head>
<body>
  <div class="payment-container">
    <h2>Payment Processing</h2>

    <form id="payment-form">
      <label for="table-number">Table Number:</label>
      <input type="number" id="table-number" placeholder="Enter Table #" required />

      <label for="seat-count">Number of Seats:</label>
      <input type="number" id="seat-count" placeholder="e.g., 4" required />

      <label for="total-amount">Total Amount (à§³):</label>
      <input type="number" id="total-amount" placeholder="Total Bill" required />

      <button type="button" onclick="splitBill()">Split Bill</button>

      <div id="split-section"></div>

      <button type="submit" class="submit-btn hidden">Finalize Payment</button>
    </form>

    <div id="receipt-output" class="hidden">
      <h3>Receipt Summary</h3>
      <div id="receipt-details"></div>
    </div>
  </div>

  <script src="../jscript/payment-processing.js"></script>
</body>
</html>
