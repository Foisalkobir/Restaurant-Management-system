<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Forgot Password?</title>
<link rel="stylesheet" href="../asset/css/forgotpassword.css" />
<script src="../asset/js/forgotPass.js" defer></script>
</head>
<body>

<form id="forgotPassForm" method="POST" action="securityQuestion.php" onsubmit="return validateForgotEmail()">
  <fieldset>
    <legend>Forgot Password?</legend>
    <h2>Reset Password</h2>
    <label for="email">Enter your registered email:</label>
    <input type="email" id="email" name="email" required placeholder="you@example.com" />
    <p id="emailMessage" class="validation-message"></p>
    <input type="submit" value="Submit" />
    <a href="login.html">Cancel</a>
  </fieldset>
</form>
</body>
</html>
